apiVersion: v1
kind: Service
metadata:
  name: {{ template "onlyoffice.fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.onlyoffice.service.type }}
  ports:
    - name: onlyoffice-http
      port: {{ .Values.onlyoffice.service.port | default "80" }}
      targetPort: onlyoffice-http
      protocol: TCP
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
